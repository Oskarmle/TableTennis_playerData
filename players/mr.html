<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morten Ravn spiller data</title>

    <!-- stylesheet link -->
     <link rel="stylesheet" href="../playerDataStyle.css">

     <script src="../playerDataImport.js" defer></script>
</head>
<body>

    <div id="player-id" data-player-id="MR"></div>

    <header>
        <a href="../index.html">Forside</a>
        <h1>Morten Ravn spiller data</h1>
        <div class="statBox">
            <div class="stats">
              <h3>Rating Start sæson</h3>
              <p id="ratingStartSeason"></p>
            </div>
            <div class="stats">
              <h3>Rating Nuværende</h3>
              <p id="ratingNow"></p>
            </div>
            <div class="stats">
              <h3>Rating Ændring</h3>
              <p id="ratingChange"></p>
            </div>
            <div class="stats">
              <h3>Antal Kampe</h3>
              <p id="numberOfGames"></p>
            </div>
            <div class="stats">
              <h3>Antal vunde</h3>
              <p id="gamesWon"></p>
            </div>
            <div class="stats">
              <h3>Antal tabte</h3>
              <p id="gamesLost"></p>
            </div>
            <div class="stats">
              <h3>Procent vunde</h3>
              <p id="percentageWon"></p>
            </div>
          </div>
      </header>
    <table id="playerTable">
        <thead>
            <tr>
                <th>Date</th>
                <th>Tournament</th>
                <th>Player</th>
                <th>Egen rating</th>
                <th>Modstander rating</th>
                <th>Point +/-</th>
            </tr>
        </thead>
        <tbody>
            <!-- Player data will be injected here -->
        </tbody>
    </table>
</body>
</html>
